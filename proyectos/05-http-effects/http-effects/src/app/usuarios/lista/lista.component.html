<div *ngIf="loading" class="alert alert-info" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x">

    </i>
  </p>
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error|json}}
  </pre>
</div>
<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let user of usuarios">
    <div class="card">
      <img [src]="user.avatar" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      </div>
      <div class="card-footer">
        <span class="text-muted"><b>ID:</b> {{user.id}}</span>
      </div>
    </div>
  </div>

</div>
