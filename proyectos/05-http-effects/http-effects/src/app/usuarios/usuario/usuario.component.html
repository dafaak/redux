<div *ngIf="loading" class="alert alert-info" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x">

    </i>
  </p>
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error|json}}
  </pre>
</div>

<div class="card" *ngIf="usuario">
  <img [src]="usuario.avatar" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
  </div>
  <div class="card-footer">
    <span class="text-muted"><b>ID:</b> {{usuario.id}}</span>
  </div>
</div>
