<h3>Contador</h3>
<h4>{{contador}}</h4>

<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="multiplicar()">Multiplicar</button>
    <button class="btn btn-info mx-2" (click)="dividir()">Dividir</button>
  </div>
</div>

<hr>
<div class="row">
  <div class="col">
    <app-nieto [contador]="contador" (cambioContador)="escucharCambioContador($event)"></app-nieto>
  </div>
</div>
